[loggers]
keys=root,mapswipeLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=mapswipeFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_mapswipeLogger]
level=INFO
handlers=consoleHandler,fileHandler
qualname=mapswipeLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=mapswipeFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=mapswipeFormatter
args=('/home/h9b/GIT_REPOS/python-mapswipe-workers/mapswipe_workers/logs/mapswipe_workers.log','D', 1, 14,)

[formatter_mapswipeFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
