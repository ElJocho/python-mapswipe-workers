[loggers]
keys=root,mapswipeLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=mapswipeFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_mapswipeLogger]
level=INFO
handlers=consoleHandler,fileHandler
qualname=mapswipeLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=mapswipeFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=mapswipeFormatter
args=('/var/log/mapswipe_workers/mapswipe_workers.log','D', 1, 14,)

[formatter_mapswipeFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s - %(funcName)s - %(message)s
